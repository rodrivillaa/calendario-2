<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.0.0/dist/index.global.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="calendario.css">
   
    <title>Document</title>
</head>
<body>
   
    <header>
        <nav>
            <div class="screen">
                <i class="bi bi-list large-icon" id="btn"></i>

            </div>
        </nav>
   
   
</header>
    <div class="container">


    
            <form class="form" id="eventForm">
                <label for="eventName">Nombre del Evento:</label>
                <input type="text" id="eventName" required>
                
                <label for="eventDate">Fecha:</label>
                <input type="date" id="eventDate" required>
                
                <label for="eventTime">Hora:</label>
                <input type="time" id="eventTime">
                <label for="eventColor">Color del Evento:</label>
                <input type="color" id="eventColor" name="eventColor" value=""> <!-- Valor por defecto -->
                <div class="btn">
                    <button type="submit" id="bAdd">Agregar Evento</button>

                </div>
            </form>


        
    </div>
  
    <script src="calendario.js"></script> 
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
